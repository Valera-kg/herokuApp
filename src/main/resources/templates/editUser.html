<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
    <body>

        <form autocomplete="off" th:action="@{'/updateUser'}" th:object="${personEdit}" method="post">
            <input type="text" th:field="*{id}" />
            <input type="text" th:field="*{name}" />
            <input type="submit" value="Update User" />
        </form>

        <a th:href="@{'/users'}">Show all users</a>

    </body>
</html>
